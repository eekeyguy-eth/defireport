name: Run Python Scripts at 2 AM Daily

on:
  schedule:
    - cron: '0 2 * * *'  # Runs at 2 AM every day
  workflow_dispatch:  # Allows manual triggering

jobs:
  run-scripts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'  # Specify Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests selenium

      - name: Install Chrome and Matching ChromeDriver
        run: |
          set -e  # Stop script on any command failure
          sudo apt-get update || echo "Ignoring update errors..."
          sudo apt-get install -y google-chrome-stable || echo "Chrome already installed, skipping..."
          
          CHROME_VERSION=$(google-chrome --version | awk '{print $3}' | cut -d '.' -f1)
          DRIVER_VERSION=$(curl -sS "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION") || exit 1
          
          wget -q "https://chromedriver.storage.googleapis.com/${DRIVER_VERSION}/chromedriver_linux64.zip"
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          chmod +x /usr/local/bin/chromedriver

      - name: Run stablecoins.py
        run: python stablecoins.py
